<header class="bg-surface border-b border-border sticky top-0 z-50 backdrop-blur-sm bg-white/95">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{% url 'dashboard_home' %}" class="flex items-center space-x-2">
                    <div
                        class="w-8 h-8 bg-gradient-to-br from-primary-500 to-secondary-500 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-text-primary">StackIt</span>
                </a>
            </div>
            <!-- Search Bar -->
            <div class="hidden md:flex flex-1 max-w-2xl mx-8">
                <div class="relative w-full">
                    <input type="text" placeholder="Search questions..."
                        class="w-full pl-10 pr-4 py-2 border border-border rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200" />
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-text-secondary"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            <!-- Navigation & User Menu -->
            <div class="flex items-center space-x-4">
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="{% url 'dashboard_home' %}"
                        class="text-text-secondary hover:text-text-primary transition-colors duration-200">Home</a>
                    <a href="{% url 'browse_questions' %}"
                        class="text-text-secondary hover:text-text-primary transition-colors duration-200">Questions</a>
                    <a href="{% url 'ask_question' %} class=" text-primary-600 font-medium">Ask</a>
                </nav>
                <!-- User Profile -->
                <div class="relative">
                    <button onclick="toggleUserMenu()"
                        class="flex items-center space-x-2 p-2 rounded-2xl hover:bg-gray-50 transition-colors duration-200">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="User Avatar" class="w-8 h-8 rounded-full object-cover"
                            onerror="this.src='https://images.unsplash.com/photo-1584824486509-112e4181ff6b?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'; this.onerror=null;" />
                        <span class="hidden md:block text-sm font-medium text-text-primary">Demo User</span>
                        <svg class="w-4 h-4 text-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="userMenu"
                        class="hidden absolute right-0 mt-2 w-48 bg-surface rounded-2xl shadow-lg border border-border py-2 z-50">
                        <a href="{% url 'user_profile' %}"
                            class="block px-4 py-2 text-sm text-text-primary hover:bg-gray-50 transition-colors duration-200">Profile</a>
                        <a href="javascript:void(0)"
                            class="block px-4 py-2 text-sm text-text-primary hover:bg-gray-50 transition-colors duration-200">Settings</a>
                        <hr class="my-2 border-border" />

                    </div>
                </div>
                <!-- Mobile Menu Button -->
                <button onclick="toggleMobileMenu()"
                    class="md:hidden p-2 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                    <svg class="w-6 h-6 text-text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden border-t border-border py-4">
            <div class="space-y-4">
                <div class="relative">
                    <input type="text" placeholder="Search questions..."
                        class="w-full pl-10 pr-4 py-2 border border-border rounded-2xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-text-secondary"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <nav class="space-y-2">
                    <a href="{% url 'dashboard_home' %}"
                        class="block py-2 text-text-secondary hover:text-text-primary transition-colors duration-200">Home</a>
                    <a href="{% url 'browse_questions' %}"
                        class="block py-2 text-text-secondary hover:text-text-primary transition-colors duration-200">Questions</a>
                    <a href="{% url 'ask_question' %}" class="block py-2 text-primary-600 font-medium">Ask
                        Question</a>
                </nav>
            </div>
        </div>
    </div>
</header>

{% block body %}

{% endblock body %}
